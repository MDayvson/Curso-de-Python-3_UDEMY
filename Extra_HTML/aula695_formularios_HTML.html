<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <link rel="stylesheet" href="style.css">


    <style>
        label {
            cursor: pointer;

        }
    </style>




</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">


            <h1 class="heading">Cabeçalho</h1>
            <p>Formulário</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </p>

                <p>
                    <label for="dev">Sou um dev Python:</label>
                    <input type="checkbox" id="dev" name="dev" value="sim" checked><br>
                    <label for="dev">Sou um dev Javascript:</label>
                    <input type="checkbox" id="dev" name="dev" value="sim"><br />
                    <label for="dev">Sou um dev PHP:</label>
                    <input type="checkbox" id="dev" name="dev" value="sim">
                </p>

                <p>Gênero:<br />
                    <label for="feminino">feminino:</label>
                    <input type="radio" id="feminino" name="genero" value="feminino"><br />
                    <label for="masculino">masculino:</label>
                    <input type="radio" id="masculino" name="genero" value="masculino"><br />
                </p>

                <p>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </p>

                <p>
                    <label for="datetime">Data:</label>
                    <input type="datetime-local" id="datetime" name="datetime">
                </p>

                <p>
                    <label for="time">Data:</label>
                    <input type="time" id="time" name="time" value="00:00:01" required>
                </p>

                <p>
                    <label for="cor">Cor preferida:</label>
                    <input type="color" id="cor" name="cor" value="#ff0000">
                </p>

                <p>
                    <label for="email">Seu e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com">
                </p>

                <p>
                    <label for="file">Sua foto:</label>
                    <input type="file" id="file" name="file" accept=".png, image/*" multiple>
                </p>

                <p>
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" placeholder="digite um número" min="10" max="50"
                        step="5">
                </p>

                <p>
                    <label for="password">Sua senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </p>

                <p>
                    <label for="range">range:</label>
                    <input type="range" id="range" name="range" list="tickmarks">

                    <datalist id="tickmarks">
                        <option value="0" label="0%">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50" label="50%">
                        <option value="60">
                        <option value="70">
                        <option value="80">
                        <option value="90">
                        <option value="100" label="100%">
                        </option>
                    </datalist>

                </p>

                <p>
                    <label for="url">Sua url:</label>
                    <input type="url" id="url" name="url" placeholder="URL">
                </p>

                <p>
                    <label for="search">Sua url:</label>
                    <input type="search" id="search" name="search" placeholder="search">
                </p>

                <p>
                    <label for="select">Selecione alguma opção:</label>
                    <select name="select" id="select" multiple>

                        <optgroup label="Teste">

                            <option value="qualquer 1" label="Label 1">
                            <option value="qualquer 2" label="Label 2" selected>
                            <option value="qualquer 3" label="Label 3">
                            <option value="qualquer 4" label="Label 4" disabled>
                            <option value="qualquer 5" label="Label 5">

                        </optgroup>

                    </select>
                </p>

                <p>
                    <label for="textarea">textarea</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                </p>

                <p>
                    <button type="reset">Resetar</button>
                    <button type="submit">Enviar</button>
                </p>

            </fieldset>


        </form>
    </section>
</body>

</html>
